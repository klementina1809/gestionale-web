<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/table.css">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">

</head>

<body>
    <div class="container">
        <div class="table-container">
            <h1>Clients</h1>
            <table class="basic-table">
                <thead>
                    <tr>
                        <th></th>
                        <th>NAME</th>
                        <th>STATUS</th>
                        <th>PROJECTS</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="td-foto"> <img src="assets/images/Allesandro.jpg" alt=""></td>
                        <td>Alessandro</td>
                        <td><button id="Active">Active</button></td>
                        <td>5</td>
                    </tr>
                    <tr>
                        <td class="td-foto"> <img src="assets/images/Albina.jpg" alt=""></td>
                        <td>Albina</td>
                        <td><button id="Completed">Completed</button></td>
                        <td>1</td>
                    </tr>
                    <tr>
                        <td class="td-foto"> <img src="assets/images/Antonio.jpg" alt=""></td>
                        <td>Antonio</td>
                        <td><button id="Scheduled">Scheduled</button></td>
                        <td>2</td>
                    </tr>
                    <tr>
                        <td class="td-foto"> <img src="assets/images/Anna.jpg" alt=""></td>
                        <td>Anna</td>
                        <td><button id="Pending">Pending</button></td>
                        <td>4</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>




    <footer>
        <div class="footer">
            <p class="text-center">Developed by Klementina</p>
        </div>
    </footer>
</body>

</html>
